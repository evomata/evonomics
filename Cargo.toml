iced = { git = "https://github.com/hecrj/iced", rev = "7565d294afd668cc95d85f15662d0704962c9614", features = ["canvas", "tokio", "debug"] }
tokio = { version = "0.2.20", features = ["blocking"] }
itertools = "0.9.0"
