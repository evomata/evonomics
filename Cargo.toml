gridsim-ui = "0.4.1"
rand = "0.7.3"
rand_distr = "0.2.2"
arrayvec = "0.5.1"
noise = "0.6.0"
rayon = "1.3.0"
futures = "0.3.5"
ndarray = "0.13.1"
float-ord = "0.2.0"
palette = "0.5.0"
lazy_static = "1.4.0"
rand_chacha = "0.2.2"

[profile.release]
debug = true
